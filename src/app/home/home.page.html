<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-item [ngClass]="{'ion-item': myForm.get('username')?.invalid}">
      <ion-label position="floating">
        Name
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>
    <ion-item [ngClass]="{'ion-item': myForm.get('email')?.invalid}">
      <ion-label position="floating">
        E-Mail
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-button size="full" (click)="onSubmit()" [disabled]="myForm.invalid">
      Login
    </ion-button>
    <ion-button size="full" (click)="onSubmitPage2()" [disabled]="myForm.invalid">
      Login 2 Parms
    </ion-button>
    <ion-button size="full" (click)="onSubmitPage3()" [disabled]="myForm.invalid">
      Login 3 service
    </ion-button>
  </form>
</ion-content>
